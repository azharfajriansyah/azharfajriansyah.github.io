<head>
	<title>Template</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<meta name="description" content="">

	<!-- SYMPTOM CHECKER -->
	<style>
		.sc-control {
			position: relative;
			width: 190px;
		}
			.sc-control-group1 {
				margin-bottom: 20px;
			}
			
				.sc-label {
					display: block;
					color: #596572;
					font-size: 13px;
					font-weight: 900;
					margin-bottom: 6px;
				}
				
				.sc-select-cont {
					position: relative;
					height: 38px;
					border: 1px solid #00b3e3;
					margin-bottom: 13px;
					border-radius: 3px;
				}
				
					.sc-select-cont:before {
					}
				
					.sc-select {
						width: 100%;
						height: 100%;
						border: none;
						padding-left: 20px;
						padding-right: 32px;
						color: #00b3e3;
						font-size: 13px;
						font-family: inherit;
						font-weight: 700;
						cursor: pointer;
					}
					
				.sc-button {
					height: 28px;
					padding-top: 12px;
					border-radius: 3px;
					background: #00b3e3;
					color: #ffffff;
					font-size: 14px;
					font-weight: 700;
					text-align: center;
					text-transform: uppercase;
					cursor: pointer;
				}

		.sc-map-cont {
			position: relative;
			width: 205px;
			height: 488px;
			z-index: 2;
		}
		
			.sc-map-group {
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				width: 205px;
				height: 488px;
			}
			
			.sc-map-group.active {
				display: block;
			}
		
				.sc-map {
					display: none;
					position: absolute;
					top: 0;
					left: 0;
					width: 205px;
					height: 488px;
				}
			
				.sc-map.active {
					display: block;
				}
				
					.sc-map-level1 {
						position: absolute;
						top: 0;
						left: 0;
						width: 205px;
						height: 488px;
					}
					
						.sc-map-level2 {
							display: none;
							position: absolute;
							top: 0;
							left: 0;
							width: 205px;
							height: 488px;
							background-color: white;
							z-index: 2;
						}
					
						.sc-map-level2.active {
							display: block;
						}
						
							.sc-map-obj {
								fill: red;
								opacity: 0;
								cursor: pointer;
								
								transition: .3s;
								-moz-transition: .3s;
								-webkit-transition: .3s;
							}
							
							.sc-map-obj:hover {
								opacity: .6;
							}
							
			.sc-map-back-button {
				display: none;
				position: absolute;
				width: 74px;
				min-height: 18px;
				top: 11px;
				right: -16px;
				padding-left: 23px;
				color: #00b3e3;
				font-size: 9px;
				font-weight: 900;
				text-transform: uppercase;
				cursor: pointer;
				z-index: 3;
			}
			
				.sc-map-back-button:before {
					content: " ";
					position: absolute;
					top: 2px;
					left: 0;
					width: 16px;
					height: 15px;
					background: url('img/icons.png') no-repeat;
					background-position: 0 -1410px;
				}
	</style>
</head>

<input type="hidden" id="map-level1-input">
<input type="hidden" id="map-level2-input">

<script>
function switchGender() {
	// SWITCH BY GENDER
	var mapGenderSelect = document.getElementById('map-gender-select');

	mapGenderSelect.addEventListener('change', function() {
		var el = this;
		var gender = el.value;
		var scMapGroup = document.getElementsByClassName('sc-map-group');
		
		if(gender == 'male') {
			scMapGroup[1].classList.remove('active');
			document.getElementById('sc-map-male').classList.add('active');
		} else {
			scMapGroup[0].classList.remove('active');
			document.getElementById('sc-map-female').classList.add('active');
		}
		
		document.getElementsByClassName('sc-map-back-button')[0].style.display = 'none';
		document.getElementsByClassName('sc-map-level2')[0].style.display = 'none';
		document.getElementById('map-level1-input').value = '';	
		document.getElementById('map-level2-input').value = '';	
	});
}

function switchByView() {
	// SWITCH BY VIEW
	var mapViewButton = document.getElementById('map-view-button');
	var mapViewButton2 = document.getElementById('map-view-button2');

	mapViewButton.addEventListener('click', function() {
		var el = this;
		var mapFront = document.getElementsByClassName('sc-map-front');
		var mapBack = document.getElementsByClassName('sc-map-back');

		this.style.display = 'none';
		mapViewButton2.style.display = 'block';
		mapBack[0].style.display = 'block';
		mapFront[0].style.display = 'none';
		mapBack[1].style.display = 'block';
		mapFront[1].style.display = 'none';
		
		document.getElementsByClassName('sc-map-back-button')[0].style.display = 'none';
		document.getElementsByClassName('sc-map-level2')[0].style.display = 'none';
		document.getElementById('map-level1-input').value = '';	
		document.getElementById('map-level2-input').value = '';	
	});

	mapViewButton2.addEventListener('click', function() {
		var el = this;
		var mapFront = document.getElementsByClassName('sc-map-front');
		var mapBack = document.getElementsByClassName('sc-map-back');

		this.style.display = 'none';
		mapViewButton.style.display = 'block';
		mapFront[0].style.display = 'block';
		mapBack[0].style.display = 'none';
		mapFront[1].style.display = 'block';
		mapBack[1].style.display = 'none';

		document.getElementsByClassName('sc-map-back-button')[0].style.display = 'none';
		document.getElementsByClassName('sc-map-level2')[0].style.display = 'none';
		document.getElementById('map-level1-input').value = '';	
		document.getElementById('map-level2-input').value = '';	
	});
}

function clickArea() {
	var valueObj = {
		level1 : null,
		level2 : null
	}

	// CLICKABLE AREA
	var mapLevel1 = document.getElementsByClassName('sc-map-obj-level1');
	var mapLevel2 = document.getElementsByClassName('sc-map-obj-level2');

	var clickMapLevel1 = function() {
		var el = this;
		var myVal = el.getAttribute('data-value');
		var targetId = el.getAttribute('data-target');

		console.log(targetId);
		
		document.getElementById('map-level1-input').value = myVal;
		valueObj.level1 = myVal;		
		document.getElementById(targetId).style.display = 'block';
		document.getElementsByClassName('sc-map-back-button')[0].style.display = 'block';
		console.log(valueObj.level1);
	}

	for (var i = 0; i < mapLevel1.length; i++) {
	    mapLevel1[i].addEventListener('click', clickMapLevel1, false);
	}

	var clickMapLevel2 = function() {
		var el = this;
		var myVal = el.getAttribute('data-value');
		
		document.getElementById('map-level2-input').value = myVal;
		valueObj.level2 = myVal;
		console.log(valueObj.level2);
	}

	for (var i = 0; i < mapLevel2.length; i++) {
	    mapLevel2[i].addEventListener('click', clickMapLevel2, false);
	}
}

function mapBackButton() {
	var mapBackButton = document.getElementsByClassName('sc-map-back-button');

	var backButton = function() {
		this.style.display = 'none';
		document.getElementsByClassName('sc-map-level2')[0].style.display = 'none';
		document.getElementById('map-level1-input').value = '';	
		document.getElementById('map-level2-input').value = '';	
	}

	for (var i = 0; i < mapBackButton.length; i++) {
	    mapBackButton[i].addEventListener('click', backButton, false);
	}
}

switchGender();
switchByView();
clickArea();
mapBackButton();

</script>
